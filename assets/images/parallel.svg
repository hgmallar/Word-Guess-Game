<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="350px" height="300px" viewBox="0 0 350 300">

<title>Parallel lines</title>
<desc>Geometry of parallel lines 'a' and 'b' intercepted simultaneously by a transversal 'b'.</desc>

<g stroke-width="1.5" fill="black" stroke="black">
	<g id="line1" fill="none">
		<line x1="0" y1="100" x2="350" y2="100" />
		<polyline id="arrow1" points="55,95 60,100 55,105"/>
		<use xlink:href="#arrow1" transform="translate(5,0)" />
	</g>
	<use xlink:href="#line1" transform="translate(1,100)" />
	<line x1="270" y1="0" x2="100" y2="300" />
</g>
<g stroke-width=".1" fill="black" stroke="black" font-size="17" font-family="DejaVu Sans" font-weight="100" font-style="normal">
	<text x="275" y="15">t</text>
	<text x="2" y="95">a</text>
	<text x="2" y="195">b</text>
	<text id="angles" x="213.33" y="100">
		<tspan dx="-10" dy="-10">β</tspan>
		<tspan dx="15" dy="2">θ</tspan>
		<tspan dx="-25" dy="28">β</tspan>
		<tspan dx="-45" dy="2">θ</tspan>
	</text>
	<use xlink:href="#angles" transform="translate(-56.66,100)" />
</g>

</svg>
